{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static "css/style.css" %}">
</head>
<body>
    <div class="head">
        <h1 class="main-head">Welcome to To-Do-List</h1>
        <a href="/task/new_task">Добавить новую задачу</a>
    </div>
    <div class="body">
        <h2 class="sec-head">Список задач</h2>
        {% for task in tasks %}
            <p class="task">Задача: <br> {{task.description}} </p>
            <p class="status">Status - {{task.status}} </p>
            <p class="deadline">Deadline - {{task.deadline_date}} </p>
            <p><a href="task/?id={{ task.id }}">Подробнее</a></p>
            <hr>
        {% endfor %}
    </div>

</body>
</html>
