{% extends 'base.html' %}

{% block menu %}{% endblock %}


{% block container %}
<h5> Список задач</h5>
{%for task in tasks%}
<hr class="line">
<p class="task">Задача: <br> {{task.description}} </p>
<p class="status">Status - {{task.status}} </p>
<p class="deadline">Deadline - {{task.deadline_date}} </p>
<p><a href="{% url 'task_view' task.id %}">Подробнее</a></p>
{% endfor %}
{% endblock %}
